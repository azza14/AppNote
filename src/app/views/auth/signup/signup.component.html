<form class="form-auth">
    <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="fName" class="sr-only"> First name</label>
    <input type="text" id="fName" class="form-control" placeholder="First Name" required autofocus>
    <label for="lName" class="sr-only"> Last name</label>
    <input type="text" id="fName" class="form-control" placeholder="Last Name" required autofocus>


    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
   
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">I Have aready Account <a [routerLink]="['/auth/login']">Login</a></p>
  </form>
