
<div class="row">
  <div class="col-md-6">
    <h3>List of News</h3>
  </div>
  <div class="col-md-6 text-right">
    <a href="javascript:;" [routerLink]="['../add']" class="btn btn-primary">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </a>
  </div>
</div>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Descripion</th>
        <th>Actions</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsList; let i = index;">
        <td>{{i+1}}</td>
        <td>{{item.title}}</td>
        <td>{{(item.description.length > 50) ? (item.description | slice:0:50) +'...' : item.description}}</td>
        <td style="width: 140px;">
          <a class="btn btn-default text-primary " [routerLink]="['../show',item.id]">
            <i class="fa fa-eye"></i>
          </a>
          <a class="btn btn-default text-success " [routerLink]="['../edit',item.id]">
            <i class="fa fa-edit"></i>
          </a>
          <a class="btn btn-default text-danger " href="javascript:;" (click)="deleteItem(deleteModel,item.id)">
            <i class="fa fa-trash"></i>
          </a>
            
        </td>
      </tr>
     
    </tbody>
  </table>
</div>
<ng-template #deleteModel let-c="close" let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Item Deletion</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delte <span class="text-primary">this item</span>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>
