<div class="modal-body">
  <form [formGroup]="addForm" (ngSubmit)="onSubmit(itemId)">
    <div class="form-group">
         <label for="noteTitle">Title</label>
         <input type="text"  class="form-control" 
          formControlName="title"
            name="noteTitle" placeholder="enter title">
           
    </div>
    <div class="form-group">
     <label for="noteDescription">Description</label>
     <textarea  row ="8" formControlName="description"  class="form-control"
        name="noteDescription" placeholder="enter description">
     </textarea>
     
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-outline-dark" >
      {{itemId === '' ?'Add' :'Update'}}</button>
</div>
</form>
</div>
